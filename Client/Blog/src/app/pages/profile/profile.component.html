<div *ngIf="profile(); else loading">
  <div class="flex flex-col justify-center items-center align-middle">
    <div
      class="flex flex-col bg-slate-800 text-white z-0 w-full justify-center items-center pt-5 pb-3"
    >
      <div class="profile-avatar relative">
        <app-avatar [imageUrl]="profile()!.image" [size]="'Large'"></app-avatar>
      </div>
      <div class="flex flex-row m-2">
        <p class="text-3xl px-2 font-medium font-mono">
          {{ profile()?.name }}
        </p>
        @if(username()){
        <app-follow class="h-1/5" [username]="username()!"></app-follow>
        }
      </div>
      <div
        class="flex justify-center items-center align-middle w-1/2 font-light text-textSecondaryBright"
      >
        {{ profile()?.bio }}
      </div>
    </div>
    @if(username()){

    <app-profile-tabs [username]="username()!"></app-profile-tabs>
    }
  </div>
</div>

<ng-template #loading>
  <mat-progress-spinner />
</ng-template>
